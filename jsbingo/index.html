<!DOCTYPE html>
<html>
    <head>
        <title>Simple Counter</title>
        <meta charset="UTF-8" />
    </head>

    <body>
        <button id="startButton">START</button>
        <br/>
        빙고 번호 범위 입력: <input type="number" id="numSpan" min="20" max="30" step="1" value="25">
        <br/>
        플레이어 수 입력: <input type="number" id="numPlayer" min="2" max="5" step="1" value="3">
        <br/>
        플레이어 보드 크기 입력: <input type="number" id="boardSize" min="3" max="10" step="1" value="5">

        <div id="playSection"></div>
    </body>

    <script src="./bingo.js"></script>
</html>
